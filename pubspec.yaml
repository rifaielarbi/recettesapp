name: recettes_app
description: "A Flutter project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.5+1

  # Firebase
  firebase_core: ^3.10.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.0

  # UI & icons
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.2.1
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.11.1

  # Auth providers
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.2
  sign_in_with_apple: ^7.0.1
  # local_auth temporarily disabled due to Swift concurrency build error on iOS

  # Local storage
  shared_preferences: ^2.5.3
  characters: ^1.4.0
  http: ^1.5.0
  meta: ^1.16.0

  # Localization
  flutter_localizations:
    sdk: flutter

  # Splash screen
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:

flutter:
  uses-material-design: true
  assets:
    - assets/lang/fr.json
    - assets/lang/ar.json
    - assets/lang/en.json
    - assets/images/logo.png
    - assets/images/pasta.png
    - assets/images/tacos.png
    - assets/images/soup.png
    - assets/images/logo_Aceuil.jpg
    - assets/images/google_logo.png
    - assets/images/logo.png
    - assets/images/pasta.png
    - assets/images/tacos.png
    - assets/images/soup.png

flutter_native_splash:
  color: "#3CA26E"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    icon_background_color: "#3CA26E"
  ios: true
  android: true
